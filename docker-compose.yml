version: '3'
services:
  web-forum:
    container_name: web-forum
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    expose:
      - "3000"
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app:cached
    environment:
      PORT: 3000
      MYSQL_DB: forum
      MYSQL_HOST: db
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    depends_on:
      - wait
    command: npm run serve

  db:
    container_name: db
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: forum
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    command: --default-authentication-plugin=mysql_native_password

  wait:
    image: waisbrot/wait
    environment:
      TARGETS: db:3306
      TIMEOUT: 60
    depends_on:
      - db
